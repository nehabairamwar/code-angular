<h3 [ngStyle]="{'background-color':'green','width':'308px'}">User Profile Template</h3>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="#">HOME</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="#">ABOUT</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="#">JOB</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="#">CLENTS</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="#">EMPLOYERS</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="#">CONTACTS</a>
    </li>
  </ul>
</nav>
<h5 [ngStyle]="{'color':'#39f','font-weight':'bold'}"> Profile</h5>
<br><br>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-6">

      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

        <div class="group-gap">

          <!-- Upload image -->
          <div class="avatar-upload">
            <div class="avatar-edit">
              <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" #fileInput (change)="uploadFile($event)" />
            </div>
            <div class="avatar-preview">
              <div id="imagePreview" [style.backgroundImage]="'url('+ imageUrl +')'">
              </div>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-danger btn-lg btn-block" (click)="fileInput.click()">Edit photo</button>

      </form><!-- Form ends -->



    </div>
    <div class="col-sm-9 col-md-6">
      {{name}}<br><br>
      <button type="button" class="btn btn-success">I Agree</button>
    </div>


  </div>
</div>
